<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h3 class="text-5xl font-bold text-center mt-16 text-blue-600 p-4">Welcome to <span class="text-orange-900">My Bank</span></h3>
    <header>
        <main>

            <section class="bg-teal-300 w-3/4 mx-auto p-10 rounded">
                <div class="mx-auto">
                    <input id="user-email" class="mb-5 p-1 w-1/3 block mx-auto border border-indigo-600 rounded-md outline-0 focus:ring focus:ring-violet-300" type="text" placeholder="Your email">
                    <input id="user-password" class="mt-3 p-1 w-1/3 block mx-auto border border-indigo-600 rounded-md outline-0 focus:ring focus:ring-violet-300" type="password" name="" id="" placeholder="password">
                    <button id="login-submit" class="text-white font-bold bg-orange-900 py-2 px-8 rounded rounded-md block mx-auto my-5">Submit</button>
                </div>
            </section>
        </main>
    </header>
    <script src="myBank.js"></script>
</body>
</html>
