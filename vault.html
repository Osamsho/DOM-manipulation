<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <h2 class="text-5xl font-bold text-center mt-5 text-emerald-300 p-4">This is a secret chamber</h2>

    <header class="mt-5">
        <main>
            <section class="w-3/4 mx-auto">
                <!-- show deposit, balance, withdraw  -->

                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-blue-800 text-white text-center p-10 rounded">
                    <h3 class="text-3xl font-bold">Deposit</h3>
                    <h3 class="text-4xl font-bold">$ <span id="deposit-amount">500</span>

                    </h3>
                </div>
                   
                    <div class="bg-fuchsia-900 text-white text-center p-10 rounded">
                    <h3 class="text-3xl font-bold">Withdraw</h3>
                    <h3 class="text-4xl font-bold">$ <span id="withdraw-amount">00</span></h3>
                </div>

                    <div class="bg-fuchsia-300 text-white text-center p-10 rounded">
                    <h3 class="text-3xl font-bold">Balance</h3>
                    <h3 class="text-4xl font-bold">$ <span id="total-balance">900</span></h3>
                </div>
                </div>

                <!-- input deposit aand withdraw balance  -->

                <div class="grid grid-cols-2 gap-4 mt-10">
                    <div class="bg-blue-800 text-center p-10 rounded">
                        <h3 class="text-3xl font-bold text-white">Write Deposit Amount in $</h3>

                        <input id="deposit-input" class="mt-3 p-1 w-1/2 block mx-auto border border-indigo-600 rounded-md outline-0 focus:ring focus:ring-violet-300" type="text">

                        <button id="deposit-button" class="text-white font-bold bg-blue-400 py-2 px-8 rounded rounded-md block mx-auto my-5">DEPOSIT</button>
                    </div>
                       
                        <div class="bg-fuchsia-900 text-center p-10 rounded">
                        <h3 class="text-3xl font-bold text-white">Write Withdraw Amount in $</h3>

                        <input id="withdraw-input" class="mt-3 p-1 w-1/2 block mx-auto border border-indigo-600 rounded-md outline-0 focus:ring focus:ring-violet-300" type="text">

                        <button id="withdraw-button" class="text-white font-bold bg-fuchsia-400 py-2 px-8 rounded rounded-md block mx-auto my-5">WITHDRAW</button>
                    </div>

                </div>
            </section>
        </main>
    </header>
    <script src="vault.js"></script>
</body>
</html>
